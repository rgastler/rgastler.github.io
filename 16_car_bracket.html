<script>

    const fullNames = ['Tony Robbins', 'Chuck Norris', 'Diana Prince', 'PeeWee Herman', 'Carl Winslow', 'Betty Crocker', 'Tom Arnold', 'Hulk Hogan', 'Steve Perry', 'Santa Clause', 'Randy Savage', 'Kermit the Frog', 'Billy Idol', 'Clark Kent'];
    const ids = [201, 202, 203, 204, 205, 206, 207, 208, 209, 210, 211, 212, 213, 214, 215, 216];

    const storageKey = 'No Key';
    //const storageKey = JSON.parse(localStorage.getItem('bracket_storage_key'));
    console.log(storageKey);

    if (storageKey == "stock100") {
        fullNames = JSON.parse(localStorage.getItem('stock.fullNames'));
        ids = [101, 102, 103, 104, 105, 106, 107, 108, 109, 110, 111, 112, 113, 114, 115, 116];
    }
    if (storageKey == 'superStock200') {
        fullNames = JSON.parse(localStorage.getItem('superStock.fullNames'));
        ids = [201, 202, 203, 204, 205, 206, 207, 208, 209, 210, 211, 212, 213, 214, 215, 216];
    }
    if (storageKey == 'masters300') {
        fullNames = JSON.parse(localStorage.getItem('masters.fullNames'));
        ids = [301, 302, 303, 304, 305, 306, 307, 308, 309, 310, 311, 312, 313, 314, 315, 316];
    }

    //var Matches = JSON.parse(localStorage.getItem(storageKey)) || [];
    var Matches = [];
    console.log(fullNames);

    class Match {
        constructor(num) {
            this.num = num;
            this.top_number = "";
            this.top_name = "";
            this.top_full_name = "";
            this.Top_Lane_1_Time = "";
            this.Top_Lane_2_Time = "";
            this.bottom_number = "";
            this.bottom_name = "";
            this.bottom_full_name = "";
            this.Bottom_Lane_1_Time = "";
            this.Bottom_Lane_2_Time = "";
            this.differential = "";
            this.winner = "";                   /* value = 'top' or 'bottom' */
            this.loser = "";                    /* value = 'top' or 'bottom' */
            this.status = "Not Ready";          /* value = 'Not Ready', 'No Ticket', 
                                                            'Phase 1', 'Phase 2', 'Complete' */
        }
    }

    var eliminated = [];

    for (i = 1; i < 34; i++) {
        Matches.push(new Match(i));
    }

    bracket_size = 16;
    initial_fill_order = ['1', '8', '4', '5', '2', '7', '3', '6', '8', '4', '6', '2', '7', '3', '5', '1'];

    var names = [];
    for (i = 0; i < fullNames.length; i++) {
        var first = fullNames[i].split(' ')[0];
        var initial = fullNames[i].split(' ')[1][0];
        names.push(first + ' ' + initial + '.');
    }

    /************************************************************************************************************/
    /************************************************************************************************************/
    /************************************************************************************************************/
    /* The key for sending winners/losers through the bracket. */
    /* Match 1-26 is treated seperately from 26-33. */
    var bracket_key = [];
    var match1 = ['13', 'top', '9', 'top'];         /* 0  */
    var match2 = ['13', 'bottom', '12', 'bottom'];  /* 1  */
    var match3 = ['14', 'top', '10', 'top'];        /* 2  */
    var match4 = ['14', 'bottom', '11', 'bottom'];  /* 3  */
    var match5 = ['15', 'top', '11', 'top'];        /* 4  */
    var match6 = ['15', 'bottom', '10', 'bottom'];  /* 5  */
    var match7 = ['16', 'top', '12', 'top'];        /* 6  */
    var match8 = ['16', 'bottom', '9', 'bottom'];   /* 7  */
    var match9 = ['17', 'top', 'elim', ''];         /* 8  */
    var match10 = ['18', 'top', 'elim', ''];        /* 9  */
    var match11 = ['19', 'top', 'elim', ''];        /* 10 */
    var match12 = ['20', 'top', 'elim', ''];        /* 11 */
    var match13 = ['23', 'top', '19', 'bottom'];    /* 12 */
    var match14 = ['23', 'bottom', '20', 'bottom']; /* 13 */
    var match15 = ['24', 'top', '17', 'bottom'];    /* 14 */
    var match16 = ['24', 'bottom', '18', 'bottom']; /* 15 */
    var match17 = ['21', 'top', 'elim', ''];        /* 16 */
    var match18 = ['21', 'bottom', 'elim', ''];     /* 17 */
    var match19 = ['22', 'top', 'elim', ''];        /* 18 */
    var match20 = ['22', 'bottom', 'elim', ''];     /* 19 */
    var match21 = ['25', 'top', '32', 'top'];       /* 20 */
    var match22 = ['26', 'top', '32', 'bottom'];    /* 21 */
    var match23 = ['28', 'top', '25', 'bottom'];    /* 22 */
    var match24 = ['28', 'bottom', '26', 'bottom']; /* 23 */
    var match25 = ['27', 'top', '33', 'top'];       /* 24 */
    var match26 = ['27', 'bottom', '33', 'bottom']; /* 25 */
    var match27 = ['29', 'top', 'fourth', ''];      /* 26 */
    var match28 = ['30', 'top', '29', 'bottom'];    /* 27 */
    var match29 = ['30', 'bottom', 'third', ''];    /* 28 */
    var match30 = ['31', 'top', '31', 'bottom'];    /* 29 */
    var match31 = ['first', '', 'second', ''];      /* 30 */
    var match32 = ['seventh', '', 'eighth', ''];    /* 31 */
    var match33 = ['fifth', '', 'sixth', ''];       /* 32 */

    bracket_key.push(match1, match2, match3, match4, match5, match6, match7, match8, match9, match10, match11, match12, match13, match14, match15, match16);
    bracket_key.push(match17, match18, match19, match20, match21, match22, match23, match24, match25, match26, match27, match28, match29, match30, match31, match32, match33);

    /************************************************************************************************************/
    /************************************************************************************************************/
    /************************************************************************************************************/
    /* Fill the first round of the bracket. */

    var counter = 1;
    for (i = 0; i < bracket_size; i++) {
        if (i % 2 == 0) {
            document.getElementById('match-' + counter + '-top-number').innerHTML = ids[i];
            Matches[counter - 1].top_number = ids[i];
        }
        else {
            document.getElementById('match-' + counter + '-bottom-number').innerHTML = ids[i];
            Matches[counter - 1].bottom_number = ids[i];
            counter += 1;
        }
    }

    for (i = 0; i < initial_fill_order.length; i++) {
        var match = 0;
        if (i < bracket_size / 2) {
            match = initial_fill_order[i];
            document.getElementById('match-' + match + '-top-name').innerHTML = names[i];
            Matches[match - 1].top_name = names[i];
            Matches[match - 1].top_full_name = fullNames[i];
        }
        if (i >= bracket_size / 2 && i < names.length) {
            match = initial_fill_order[i];
            document.getElementById('match-' + match + '-bottom-name').innerHTML = names[i];
            Matches[match - 1].bottom_name = names[i];
            Matches[match - 1].bottom_full_name = fullNames[i];
        }
        if (i >= names.length) {
            match = initial_fill_order[i];
            document.getElementById('match-' + match + '-bottom-number').innerHTML = '';
            document.getElementById('match-' + match + '-bottom-name').innerHTML = 'Bye';
            Matches[match - 1].top_number = '';
            Matches[match - 1].top_name = 'Bye';
            /* Disable inputs and buttons on byes. */
            document.getElementById("match-" + match + "-top-l1").disabled = true;
            document.getElementById("match-" + match + "-top-l2").disabled = true;
            document.getElementById("match-" + match + "-bottom-l1").disabled = true;
            document.getElementById("match-" + match + "-bottom-l2").disabled = true;
            document.getElementById("match-" + match + "-diff").disabled = true;
        }
    }

    /* Place the names and numbers in the Matches objects. */
    for (i = 0; i < bracket_size / 2; i++) {
        Matches[i].top_number = document.getElementById('match-' + (i + 1) + '-top-number').innerHTML;
        Matches[i].top_name = document.getElementById('match-' + (i + 1) + '-top-name').innerHTML;
        Matches[i].bottom_number = document.getElementById('match-' + (i + 1) + '-bottom-number').innerHTML;
        Matches[i].bottom_name = document.getElementById('match-' + (i + 1) + '-bottom-name').innerHTML;
    }

    /* Set initial matches to status = "No Ticket" and display in right side bar. */
    for (i = 0; i < bracket_size / 2; i++) {
        if (Matches[i].top_name == "Bye" || Matches[i].bottom_name == "Bye") {
            Matches[i].status = "Complete";
            if (Matches[i].top_name == "Bye") {
                document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = "Bye";
                document.getElementById('top-ticket-number-' + (i + 1)).innerHTML = "";
                document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = Matches[i].bottom_full_name;
                document.getElementById('bottom-ticket-number-' + (i + 1)).innerHTML = Matches[i].bottom_number;
            }
            else {
                document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = Matches[i].top_full_name;
                document.getElementById('top-ticket-number-' + (i + 1)).innerHTML = Matches[i].top_number;
                document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = "Bye";
                document.getElementById('bottom-ticket-number-' + (i + 1)).innerHTML = "";
            }
            document.getElementById("ticket-button-" + (i + 1)).classList.add("complete-color");
            document.getElementById("match-" + (i+1) + "-num").classList.add("complete-color");
        }
        else {
            document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = Matches[i].top_full_name;
            document.getElementById('top-ticket-number-' + (i + 1)).innerHTML = Matches[i].top_number;
            document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = Matches[i].bottom_full_name;
            document.getElementById('bottom-ticket-number-' + (i + 1)).innerHTML = Matches[i].bottom_number;
            Matches[i].status = "No Ticket";
            document.getElementById("match-" + (i + 1) + "-num").classList.add("initial-color");
            console.log("Live from the place I am looking, " + (i + 1));
            /* This shouldn't happen until a ticket is out for that match. */
            /* document.getElementById("ticket-button-" + (i + 1)).classList.add("phase-1-color"); */
            /* add this with ticket writing button */ 
        }

    }

    /* Hides the remaining match tickets that don't have top/bottom names. */
    for (i = bracket_size / 2; i < 33; i++) {
        document.getElementById("ticket-button-" + (i + 1)).classList.add("hide-ticket");
    }

    /*  Auto advance initial byes. This depends on the bracket_key. */
    /* One issue here.  We MUST have at least 8 in the bracket.  It assumes all byes are in the bottom of a match initially. */
    for (i = bracket_size - 1; i > names.length - 1; i--) {
        var mat = initial_fill_order[i];
        document.getElementById("match-" + mat + "-top-name").classList.add("winner");
        document.getElementById("match-" + mat + "-top-number").classList.add("winner-number");
        Matches[mat - 1].winner = "top";
        Matches[mat - 1].loser = "bottom";

        document.getElementById("match-" + bracket_key[mat - 1][0] + "-" + bracket_key[mat - 1][1] + "-number").innerHTML = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].winner + "-number").innerHTML;
        document.getElementById("match-" + bracket_key[mat - 1][0] + "-" + bracket_key[mat - 1][1] + "-name").innerHTML = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].winner + "-name").innerHTML;

        if (bracket_key[mat - 1][1] == 'top') {
            Matches[bracket_key[mat - 1][0] - 1].top_number = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].winner + "-number").innerHTML;
            Matches[bracket_key[mat - 1][0] - 1].top_name = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].winner + "-name").innerHTML;
            Matches[bracket_key[mat - 1][0] - 1].top_full_name = Matches[mat - 1].top_full_name;
        }
        else {
            Matches[bracket_key[mat - 1][0] - 1].bottom_number = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].winner + "-number").innerHTML;
            Matches[bracket_key[mat - 1][0] - 1].bottom_name = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].winner + "-name").innerHTML;
            Matches[bracket_key[mat - 1][0] - 1].bottom_full_name = Matches[mat - 1].top_full_name;
        }

        document.getElementById("match-" + bracket_key[mat - 1][2] + "-" + bracket_key[mat - 1][3] + "-name").innerHTML = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].loser + "-name").innerHTML;

        if (bracket_key[mat - 1][3] == 'top') {
            Matches[bracket_key[mat - 1][2] - 1].top_name = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].loser + "-name").innerHTML;
        }
        else {
            Matches[bracket_key[mat - 1][2] - 1].bottom_name = document.getElementById("match-" + Matches[mat - 1].num + "-" + Matches[mat - 1].loser + "-name").innerHTML;
        }

    }
    /* If number of byes > 4, we will need to advance byes in 1st round backside (matches 9 - 12)  
     * I presume a person only uses a 16 man bracket for more than 8 people. */

    /************************************************************************************************************/
    /************************************************************************************************************/
    /************************************************************************************************************/
    /* Brings the match onto the screen. Happens when ticket button is clicked on right side bar. */

    function goToMatch(match) {
        const test = document.getElementById('match-' + match + '-link');
        test.scrollIntoView({
            behavior: "smooth", block: "center", inline: "center"
        });
    }

    /************************************************************************************************************/
    /************************************************************************************************************/
    /************************************************************************************************************/
    /* This function is activated by pushing the buttons in each match. */
    function get_diff(match) {

        /* If all lane times are empty, reset everything.   */
        if (document.getElementById("match-" + match + "-top-l1").value == "" && document.getElementById("match-" + match + "-top-l2").value == "" && document.getElementById("match-" + match + "-bottom-l1").value == "" && document.getElementById("match-" + match + "-bottom-l2").value == "") {
            console.log("Gasman");

            /* If the feeder match is anything but "Not Ready", throw an error message and don't allow this to happen. */

            /* Remove styling to show the winner. */
            document.getElementById("match-" + match + "-top-name").classList.remove("winner");
            document.getElementById("match-" + match + "-bottom-name").classList.remove("winner");
            document.getElementById("match-" + match + "-top-number").classList.remove("winner-number");
            document.getElementById("match-" + match + "-bottom-number").classList.remove("winner-number");

            /* Clear out fed match info.  This works for matches 1 - 26.  May need to treat others differently. */
            document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-number").innerHTML = "";
            document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-name").innerHTML = "";
            document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-number").innerHTML = "";
            document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-name").innerHTML = "";

            document.getElementById("match-" + match + "-diff").innerHTML = 0;

            /* Reset ticket button color to red for No ticket */
            document.getElementById("ticket-button-" + match).classList.remove("phase-1-color");
            document.getElementById("ticket-button-" + match).classList.remove("phase-2-color");
            document.getElementById("ticket-button-" + match).classList.remove("complete-color");
            document.getElementById("ticket-button-" + match).classList.add("initial-color");
            document.getElementById("match-" + match + "-num").classList.remove('phase-1-color');
            document.getElementById("match-" + match + "-num").classList.remove('phase-2-color');
            document.getElementById("match-" + match + "-num").classList.remove('complete-color');
            document.getElementById("match-" + match + "-num").classList.add('initial-color');

            /* Enable lane time input boxes. */
            document.getElementById("match-" + match + "-bottom-l1").disabled = false;
            document.getElementById("match-" + match + "-bottom-l2").disabled = false;
            document.getElementById("match-" + match + "-top-l1").disabled = false;
            document.getElementById("match-" + match + "-top-l2").disabled = false;

            /* Set Current Match attribute items to "" */
            Matches[match - 1].Top_Lane_1_Time = "";
            Matches[match - 1].Top_Lane_2_Time = "";
            Matches[match - 1].Bottom_Lane_1_Time = "";
            Matches[match - 1].Bottom_Lane_2_Time = "";
            Matches[match - 1].winner = "";
            Matches[match - 1].loser = "";
            Matches[match - 1].differential = 0;

            Matches[match - 1].status = "No Ticket"; /* This will be "No Ticket" once I have the 'create ticket' button. */
            
        }
        else {
            /* Phase 1.  This is the case where a some lane time is input. */

            /* If only one lane time is in, the match doesn't feed the bracket.  It just goes to phase 2. */
            if (Matches[match - 1].status == 'Phase 1') {
                /* disable the other lanes time. */
                if (document.getElementById("match-" + match + "-top-l1").value != "") {
                    Matches[match - 1].Top_Lane_1_Time = document.getElementById("match-" + match + "-top-l1").value;
                    document.getElementById("match-" + match + "-bottom-l2").disabled = true;
                }
                if (document.getElementById("match-" + match + "-top-l2").value != "") {
                    Matches[match - 1].Top_Lane_2_Time = document.getElementById("match-" + match + "-top-l2").value;
                    document.getElementById("match-" + match + "-bottom-l1").disabled = true;
                }
                if (document.getElementById("match-" + match + "-bottom-l1").value != "") {
                    Matches[match - 1].Bottom_Lane_1_Time = document.getElementById("match-" + match + "-bottom-l1").value;
                    document.getElementById("match-" + match + "-top-l2").disabled = true;
                }
                if (document.getElementById("match-" + match + "-bottom-l2").value != "") {
                    Matches[match - 1].Bottom_Lane_2_Time = document.getElementById("match-" + match + "-bottom-l2").value;
                    document.getElementById("match-" + match + "-top-l1").disabled = true;
                }
                /* Move match to phase 2 and set the tickt color to green, phase-2-color. */
                Matches[match - 1].status = "Phase 2";
                document.getElementById("ticket-button-" + match).classList.add("phase-2-color");
                document.getElementById("match-" + match + "-num").classList.add('phase-2-color');


                /* Add the number in the ticket button later... */

            } /* End of if phase 1 statement. */
            else {
            /* Phase 2.  Pushes racers forward by updating fed matches. */
                var winner = "";
                var loser = "";
                var a1 = parseInt(document.getElementById("match-" + match + "-top-l1").value * 1000);
                var a2 = parseInt(document.getElementById("match-" + match + "-top-l2").value * 1000);
                var b1 = parseInt(document.getElementById("match-" + match + "-bottom-l1").value * 1000);
                var b2 = parseInt(document.getElementById("match-" + match + "-bottom-l2").value * 1000);
                var d = Math.round((a1 + a2 - b1 - b2)) / 1000;

                if (Matches[match - 1].status == 'Phase 2') {
                    document.getElementById("match-" + match + "-diff").innerHTML = Math.abs(d);

                    /* These 3 'ifs' add/remove styling in the winners name on the bracket.  Bold and green highlight. */
                    if (d > 0) {
                        document.getElementById("match-" + match + "-top-name").classList.add("winner");
                        document.getElementById("match-" + match + "-bottom-name").classList.remove("winner");
                        document.getElementById("match-" + match + "-top-number").classList.add("winner-number");
                        document.getElementById("match-" + match + "-bottom-number").classList.remove("winner-number");
                        winner = "top";
                        loser = "bottom";
                        Matches[match - 1].winner = "top";
                        Matches[match - 1].loser = "bottom";
                    }
                    if (d < 0) {
                        document.getElementById("match-" + match + "-top-name").classList.remove("winner");
                        document.getElementById("match-" + match + "-bottom-name").classList.add("winner");
                        document.getElementById("match-" + match + "-top-number").classList.remove("winner-number");
                        document.getElementById("match-" + match + "-bottom-number").classList.add("winner-number");
                        winner = "bottom";
                        loser = "top";
                        Matches[match - 1].winner = "bottom";
                        Matches[match - 1].loser = "top";
                    }
                    if (d == 0) {
                        document.getElementById("match-" + match + "-top-name").classList.remove("winner");
                        document.getElementById("match-" + match + "-bottom-name").classList.remove("winner");
                        document.getElementById("match-" + match + "-top-number").classList.remove("winner-number");
                        document.getElementById("match-" + match + "-bottom-number").classList.remove("winner-number");
                        winner = "";
                        loser = "";
                        Matches[match - 1].winner = "";
                        Matches[match - 1].loser = "";
                        return;
                    }

                    /* Disable empty lane time boxes */
                    if (document.getElementById("match-" + match + "-top-l1").value != "") {
                        Matches[match - 1].Top_Lane_1_Time = document.getElementById("match-" + match + "-top-l1").value;
                        document.getElementById("match-" + match + "-bottom-l2").disabled = true;
                    }
                    if (document.getElementById("match-" + match + "-top-l2").value != "") {
                        Matches[match - 1].Top_Lane_2_Time = document.getElementById("match-" + match + "-top-l2").value;
                        document.getElementById("match-" + match + "-bottom-l1").disabled = true;
                    }
                    if (document.getElementById("match-" + match + "-bottom-l1").value != "") {
                        Matches[match - 1].Bottom_Lane_1_Time = document.getElementById("match-" + match + "-bottom-l1").value;
                        document.getElementById("match-" + match + "-top-l2").disabled = true;
                    }
                    if (document.getElementById("match-" + match + "-bottom-l2").value != "") {
                        Matches[match - 1].Bottom_Lane_2_Time = document.getElementById("match-" + match + "-bottom-l2").value;
                        document.getElementById("match-" + match + "-top-l1").disabled = true;
                    }

                    /* Gray out the completed ticket. */
                    document.getElementById("ticket-button-" + match).classList.add("complete-color");
                    document.getElementById("match-" + match + "-num").classList.add('complete-color');

                    /* Advance winners and losers based on the bracket_key. */
                    /* Handling of matches 1-26 and 28. */
                    if (match <= 26 || match == 28) {

                        if (bracket_key[match - 1][2] != 'elim') {
                            /* The first argument of bracket_key will be match-1.  It's indexed starting at 0. */
                            // Fill the bracket entries for the feeder matches. 
                            document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-name").innerHTML = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                            document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-number").innerHTML = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;
                            document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-name").innerHTML = document.getElementById("match-" + match + "-" + loser + "-name").innerHTML;

                            Matches[match - 1].differential = Math.abs(d);
                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');

                            /* winner goes to match # bracket_key[match - 1][0] */ 
                            if (bracket_key[match - 1][1] == 'top') {
                                Matches[bracket_key[match - 1][0] - 1].top_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].top_name = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].top_full_name = fullNames[names.indexOf(Matches[bracket_key[match - 1][0] - 1].top_name)];
                            }
                            else {
                                Matches[bracket_key[match - 1][0] - 1].bottom_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].bottom_name = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].bottom_full_name = fullNames[names.indexOf(Matches[bracket_key[match - 1][0] - 1].bottom_name)];
                            }

                            /* loser goes to match # bracket_key[match - 1][2] */
                            if (bracket_key[match - 1][3] == 'top') {
                                Matches[bracket_key[match - 1][2] - 1].top_number = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;
                                Matches[bracket_key[match - 1][2] - 1].top_name = document.getElementById("match-" + match + "-" + loser + "-name").innerHTML;
                                Matches[bracket_key[match - 1][2] - 1].top_full_name = fullNames[names.indexOf(Matches[bracket_key[match - 1][2] - 1].top_name)];
                            }
                            else {
                                Matches[bracket_key[match - 1][2] - 1].bottom_number = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;
                                Matches[bracket_key[match - 1][2] - 1].bottom_name = document.getElementById("match-" + match + "-" + loser + "-name").innerHTML;
                                Matches[bracket_key[match - 1][2] - 1].bottom_full_name = fullNames[names.indexOf(Matches[bracket_key[match - 1][2] - 1].bottom_name)];   
                            }

                            /* unhide the winner match ticket if ready. */
                            if (Matches[bracket_key[match - 1][0] - 1].top_name != "" && Matches[bracket_key[match - 1][0] - 1].bottom_name != "") {
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.remove("hide-ticket");
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.add("unhide-ticket");
                                document.getElementById("match-" + bracket_key[match - 1][0] + "-num").classList.add('initial-color');

                                document.getElementById("top-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_number;
                                document.getElementById("top-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_full_name;
                                document.getElementById("bottom-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_number;
                                document.getElementById("bottom-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_full_name;

                                Matches[bracket_key[match - 1][0] - 1].status = "No Ticket";
                            }

                            /* unhide the loser match ticket if ready. */
                            if (Matches[bracket_key[match - 1][2] - 1].top_name != "" && Matches[bracket_key[match - 1][2] - 1].bottom_name != "") {
                                document.getElementById("ticket-button-" + bracket_key[match - 1][2]).classList.remove("hide-ticket");
                                document.getElementById("ticket-button-" + bracket_key[match - 1][2]).classList.add("unhide-ticket");
                                document.getElementById("match-" + bracket_key[match - 1][2] + "-num").classList.add('initial-color');

                                document.getElementById("top-ticket-number-" + bracket_key[match - 1][2]).innerHTML = Matches[bracket_key[match - 1][2] - 1].top_number;
                                document.getElementById("top-ticket-name-" + bracket_key[match - 1][2]).innerHTML = Matches[bracket_key[match - 1][2] - 1].top_full_name;
                                document.getElementById("bottom-ticket-number-" + bracket_key[match - 1][2]).innerHTML = Matches[bracket_key[match - 1][2] - 1].bottom_number;
                                document.getElementById("bottom-ticket-name-" + bracket_key[match - 1][2]).innerHTML = Matches[bracket_key[match - 1][2] - 1].bottom_full_name;

                                Matches[bracket_key[match - 1][2] - 1].status = "No Ticket";
                            }

                            // Push the match forward if the LOSER lands in a BYE match
                            if (Matches[bracket_key[match - 1][2] - 1].top_name == "Bye" || Matches[bracket_key[match - 1][2] - 1].bottom_name == "Bye") {
                                // We are feeding into a Bye.
                                current_match = bracket_key[match - 1][2]; // Set that feeder match (the one containing a bye) to be our current_match, for simplicity.
                                Matches[current_match - 1].status = "Complete";
                                if (Matches[current_match - 1].top_name == "Bye") {
                                    // Make top name of ticket "Bye"
                                    document.getElementById("top-ticket-name-" + current_match).innerHTML = "Bye";
                                    // Make bottom name of current match the winner.
                                    Matches[current_match - 1].winner = "bottom";
                                    Matches[current_match - 1].loser = "top";
                                    // Advance them to the next round.
                                    // Disable all input fields and buttons for current match.
                                    document.getElementById("match-" + current_match + "-top-l1").disabled = true;
                                    document.getElementById("match-" + current_match + "-top-l2").disabled = true;
                                    document.getElementById("match-" + current_match + "-bottom-l1").disabled = true;
                                    document.getElementById("match-" + current_match + "-bottom-l2").disabled = true;
                                    document.getElementById("match-" + current_match + "-diff").disabled = true;

                                    document.getElementById("match-" + current_match + "-bottom-number").classList.remove("winner-number");
                                    document.getElementById("match-" + current_match + "-bottom-name").classList.add("winner");
                                    document.getElementById("ticket-button-" + current_match).classList.add("complete-color");
                                    document.getElementById("match-" + current_match + "-num").classList.add('complete-color');


                                    // Push the winner forward to match bracket_key[current_match-1][0].
                                    if (bracket_key[current_match - 1][1] == "top") {
                                        Matches[bracket_key[current_match - 1][0] - 1].top_name = Matches[current_match - 1].bottom_name;
                                        Matches[bracket_key[current_match - 1][0] - 1].top_full_name = Matches[current_match - 1].bottom_full_name;
                                        Matches[bracket_key[current_match - 1][0] - 1].top_number = Matches[current_match - 1].bottom_number;

                                        document.getElementById("match-" + bracket_key[current_match - 1][0] + "-" + bracket_key[current_match - 1][1] + "-number").innerHTML = Matches[current_match - 1].bottom_number;
                                        document.getElementById("match-" + bracket_key[current_match - 1][0] + "-" + bracket_key[current_match - 1][1] + "-name").innerHTML = Matches[current_match - 1].bottom_name;


                                        /* unhide the winning (because of the bye) match ticket if ready. */
                                        if (Matches[bracket_key[current_match - 1][0] - 1].top_name != "" && Matches[bracket_key[current_match - 1][0] - 1].bottom_name != "") {
                                            document.getElementById("ticket-button-" + bracket_key[current_match - 1][0]).classList.remove("hide-ticket");
                                            document.getElementById("ticket-button-" + bracket_key[current_match - 1][0]).classList.add("unhide-ticket");
                                            document.getElementById("match-" + bracket_key[current_match - 1][0] + "-num").classList.add('initial-color');

                                            document.getElementById("top-ticket-number-" + bracket_key[current_match - 1][0]).innerHTML = Matches[bracket_key[current_match - 1][0] - 1].top_number;
                                            document.getElementById("top-ticket-name-" + bracket_key[current_match - 1][0]).innerHTML = Matches[bracket_key[current_match - 1][0] - 1].top_full_name;
                                            document.getElementById("bottom-ticket-number-" + bracket_key[current_match - 1][0]).innerHTML = Matches[bracket_key[current_match - 1][0] - 1].bottom_number;
                                            document.getElementById("bottom-ticket-name-" + bracket_key[current_match - 1][0]).innerHTML = Matches[bracket_key[current_match - 1][0] - 1].bottom_full_name;

                                            Matches[bracket_key[current_match - 1][0] - 1].status = "No Ticket";
                                        }
                                    }
                                    else {
                                        // There should be no reason for a Bye to appear in the bottom unless in the first backside round.
                                        // That should be taken care of in the initial set up.
                                        // For completeness, we may want to finish this part later. 
                                        // This block is for when a match feeds a bye in the bottom position.
                                        Matches[bracket_key[current_match - 1][0] - 1].bottom_name = Matches[current_match - 1].bottom_name;
                                        Matches[bracket_key[current_match - 1][0] - 1].bottom_full_name = Matches[current_match - 1].bottom_full_name;
                                        Matches[bracket_key[current_match - 1][0] - 1].bottom_number = Matches[current_match - 1].bottom_number;

                                        document.getElementById("match-" + bracket_key[current_match - 1][2] + "-" + bracket_key[current_match - 1][3] + "-number").innerHTML = Matches[current_match - 1].bottom_number;
                                        document.getElementById("match-" + bracket_key[current_match - 1][2] + "-" + bracket_key[current_match - 1][3] + "-name").innerHTML = Matches[current_match - 1].bottom_name;
                                        // May need to add some code to unhide match if ready in case the other side already has a value here.

                                    }
                                    
                                }
                                else {
                                    // STILL NEED TO TAKE CARE OF THIS PART!!!
                                    // Make bottom name of ticket "Bye"
                                    document.getElementById("bottom-ticket-name-" + current_match).innerHTML = "Bye";
                                    // Make top name of current match the winner.
                                    Matches[current_match - 1].winner = "top";
                                    Matches[current_match - 1].loser = "bottom";
                                    // Advance them to the next round.
                                    // Disable all input fields and buttons for current match.
                                    document.getElementById("match-" + current_match + "-top-l1").disabled = true;
                                    document.getElementById("match-" + current_match + "-top-l2").disabled = true;
                                    document.getElementById("match-" + current_match + "-bottom-l1").disabled = true;
                                    document.getElementById("match-" + current_match + "-bottom-l2").disabled = true;
                                    document.getElementById("match-" + current_match + "-diff").disabled = true;
                                }
                            }

                            // Push the match forward if the WINNER lands in a BYE match
                            if (Matches[bracket_key[match - 1][0] - 1].top_name == "Bye" || Matches[bracket_key[match - 1][0] - 1].bottom_name == "Bye") {
                                return;
                            }

                        }
                        else {
                            /* if the above match has 'elim' in its bracket_key */
                            document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-name").innerHTML = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                            /* Add eliminated to list eliminated.push() */

                            Matches[match - 1].differential = Math.abs(d);
                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');

                            /* winner goes to match # bracket_key[match - 1][0] */
                            if (bracket_key[match - 1][1] == 'top') {
                                Matches[bracket_key[match - 1][0] - 1].top_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].top_name = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].top_full_name = fullNames[names.indexOf(Matches[bracket_key[match - 1][0] - 1].top_name)];
                            }
                            else {
                                Matches[bracket_key[match - 1][0] - 1].bottom_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].bottom_name = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].bottom_full_name = fullNames[names.indexOf(Matches[bracket_key[match - 1][0] - 1].bottom_name)];
                            }

                            /* unhide the winner match ticket if ready. */
                            if (Matches[bracket_key[match - 1][0] - 1].top_name != "" && Matches[bracket_key[match - 1][0] - 1].bottom_name != "") {
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.remove("hide-ticket");
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.add("unhide-ticket");
                                document.getElementById("match-" + bracket_key[match - 1][0] + "-num").classList.add('initial-color');

                                document.getElementById("top-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_number;
                                document.getElementById("top-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_full_name;
                                document.getElementById("bottom-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_number;
                                document.getElementById("bottom-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_full_name;

                                Matches[bracket_key[match - 1][0] - 1].status = "No Ticket";
                            }

                        } /* End of the "if (bracket_key[match - 1][2] != 'elim')" statement */

                        /* Before leaving this if statement, we need to check to see if we landed against a bye.  If so, auto advance it. */


                    } /* End of match 1-26 handling. */
                    else {      /* Handling of place matches.  27-33 */

                        /* Match 27 handling. */
                        if (match == 27) {
                            Matches[match - 1].differential = Math.abs(d);
                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');

                            /* bracket_key[26] = ['29', 'top', 'fourth', ''] */
                            /* bracket_key[26][0] - 1 = '28' */
                            /* Fill winner bracket info and fourth place info. */
                            document.getElementById("match-" + bracket_key[26][0] + "-" + bracket_key[26][1] + "-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById("match-" + bracket_key[26][0] + "-" + bracket_key[26][1] + "-name").innerHTML = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                            document.getElementById(bracket_key[26][2] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;
                            //document.getElementById(bracket_key[26][2] + "-place-name").innerHTML = document.getElementById("match-" + match + "-" + loser + "-name").innerHTML;

                            /* winner goes to match # bracket_key[match - 1][0], in this case, the top of match 29*/
                            if (Matches[match - 1].winner == 'top') {
                                Matches[bracket_key[match - 1][0] - 1].top_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;

                            }
                            else {
                                Matches[bracket_key[match - 1][0] - 1].top_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].top_name = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].top_full_name = fullNames[names.indexOf(Matches[match - 1].bottom_name)];

                            }
                            
                            /* unhide the winner match ticket if ready. */

                                document.getElementById("top-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_full_name;
                                document.getElementById("bottom-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_number;

                                Matches[bracket_key[match - 1][0] - 1].status = "No Ticket";
                            }
                        }

                            document.getElementById(bracket_key[match - 1][2] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;
                            //document.getElementById(bracket_key[match - 1][2] + "-place-name").innerHTML = document.getElementById("match-" + match + "-" + loser + "-name").innerHTML;

                            /* winner goes to match # bracket_key[match - 1][0], in this case, the bottom of 30. */
                            if (Matches[match - 1].winner == 'top') {
                                Matches[bracket_key[match - 1][0] - 1].bottom_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].bottom_name = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;

                            else {
                                Matches[bracket_key[match - 1][0] - 1].bottom_number = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].bottom_name = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;
                                Matches[bracket_key[match - 1][0] - 1].bottom_full_name = fullNames[names.indexOf(Matches[match - 1].bottom_name)];
                                document.getElementById(bracket_key[match - 1][2] + "-place-name").innerHTML = Matches[match - 1].top_full_name;
                            }

                            /* unhide the winner match ticket if ready. */
                            if (Matches[bracket_key[match - 1][0] - 1].top_name != "" && Matches[bracket_key[match - 1][0] - 1].bottom_name != "") {

                                document.getElementById("top-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_number;
                                document.getElementById("top-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_full_name;

                                document.getElementById("bottom-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_full_name;

                                Matches[bracket_key[match - 1][0] - 1].status = "No Ticket";
                            }
                        }

                        if (match == 32 || match == 33) {
                            Matches[match - 1].differential = Math.abs(d);
                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');

                            }

                                document.getElementById(bracket_key[match - 1][2] + "-place-name").innerHTML = Matches[match - 1].top_full_name;
                            }

                            document.getElementById(bracket_key[match - 1][0] + '-place-winner-number').innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;

                            document.getElementById(bracket_key[match - 1][0] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById(bracket_key[match - 1][2] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;
                        }

                        /* Handling of finals.  Match 30 and 31.  If winner == 'top', go to match 31.  Otherwise, place first and second. */
                        if (match == 30) {
                            Matches[match - 1].differential = Math.abs(d);
                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');

                            if (winner == 'top') {
                                // Finished.  Bottom takes 2nd loss.
                                document.getElementById(bracket_key[match - 1][0] + "-place-number").innerHTML = Matches[match - 1].top_number;
                                document.getElementById(bracket_key[match - 1][0] + "-place-name").innerHTML = Matches[match - 1].top_full_name;

                                document.getElementById(bracket_key[match - 1][2] + "-place-name").innerHTML = Matches[match - 1].bottom_full_name;
                                // End of the bracket, provided 1st/2nd place match is last match... which it should be.
                                
                            }

                            if (winner == 'bottom') {
                                // Go to match 31.  Top needs to lose twice to be done.
                                Matches[bracket_key[match - 1][0] - 1].top_number = Matches[match - 1].top_number;
                                Matches[bracket_key[match - 1][0] - 1].top_name = Matches[match - 1].top_name;
                                Matches[bracket_key[match - 1][0] - 1].top_full_name = Matches[match - 1].top_full_name;

                                Matches[bracket_key[match - 1][0] - 1].bottom_number = Matches[match - 1].bottom_number;
                                Matches[bracket_key[match - 1][0] - 1].bottom_name = Matches[match - 1].bottom_name;
                                Matches[bracket_key[match - 1][0] - 1].bottom_full_name = Matches[match - 1].bottom_full_name;
                                
                                Matches[bracket_key[match - 1][0] - 1].status = "No Ticket";

                                document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-number").innerHTML = document.getElementById("match-" + match + "-top-number").innerHTML;
                                document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-name").innerHTML = document.getElementById("match-" + match + "-top-name").innerHTML;
                                document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-number").innerHTML = document.getElementById("match-" + match + "-bottom-number").innerHTML;
                                document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-name").innerHTML = document.getElementById("match-" + match + "-bottom-name").innerHTML;
                            }

                            /* unhide the winner match ticket because it is definitely ready. */
                            document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.remove("hide-ticket");
                            document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.add("unhide-ticket");
                            document.getElementById("match-" + bracket_key[match - 1][0] + "-num").classList.add('initial-color');

                            document.getElementById("top-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_number;
                            document.getElementById("top-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_full_name;
                            document.getElementById("bottom-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_number;
                            document.getElementById("bottom-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_full_name;
                        }

                        // DO THIS ONE NEXT!!!
                        if (match == 31) {

                            // Fill the podium lines with 1st and 2nd place winners.
                            document.getElementById(bracket_key[match - 1][0] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById(bracket_key[match - 1][2] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;

                                document.getElementById(bracket_key[match - 1][0] + "-place-name").innerHTML = Matches[match - 1].top_full_name;

                            }

                                document.getElementById(bracket_key[match - 1][2] + "-place-name").innerHTML = Matches[match - 1].top_full_name;
                                document.getElementById(bracket_key[match - 1][0] + "-place-name").innerHTML = Matches[match - 1].bottom_full_name;

                            document.getElementById("match-" + match + "-winner-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById("match-" + match + "-winner-name").innerHTML = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;

                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');
                        }

                    }
                } /* End of if phase 2 statement */
            }
             
        }

        //console.log(Matches[bracket_key[match - 1][0] - 1]);
        //console.log(Matches[bracket_key[match - 1][2] - 1]);

    }

    /* Mouse handling for drag grab. */
    const slider = document.querySelector('.scroll-window');
    let isDown = false;
    let startX;
    let scrollLeft;
    let startY;
    let scrollTop;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;

        startY = e.pageY - slider.offsetTop;
        scrollTop = slider.scrollTop;
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walkX = (x - startX) * 4;
        slider.scrollLeft = scrollLeft - walkX;

        const y = e.pageY - slider.offsetTop;
        const walkY = (y - startY) * 4;
        slider.scrollTop = scrollTop - walkY;
    });


    // Event listener and logic for all match number buttons.
    document.querySelectorAll('.match-num').forEach(item => {
        item.addEventListener('click', event => {
