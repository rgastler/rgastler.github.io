    /**************************************************************************/

    class Match {
        constructor(num) {
            this.num = num;
            this.top_number = "";
            this.top_name = "";
            this.top_full_name = "";
            this.Top_Lane_1_Time = "";
            this.Top_Lane_2_Time = "";
            this.bottom_number = "";

            this.bottom_full_name = "";

    // 12=27, 13=29, 14=30, 15-31, 16=32, 17=33

    bracket_key.push(match1, match2, match3, match4, match5, match6, match7, match8, match9, match10, match11, match12, match13, match14, match15, match16, match17);

    /* Fill the first round of the bracket. */
    // The function returns [Matches, names]

    var eliminated = [];

    function create_bracket(fullNames) {
        // INSIDE INITIAL FILL FUNCTION
        var Matches = [];
        
        // Creates all the match objects.
        for (i = 1; i < 18; i++) {
            Matches.push(new Match(i));
        }

        // Creates the first name, last initial list for the bracket from fullNames.
        var names = [];
        for (i = 0; i < fullNames.length; i++) {
            var first = fullNames[i].split(' ')[0];
            var initial = fullNames[i].split(' ')[1][0];
            names.push(first + ' ' + initial + '.');
        }

        // Sets ids/number to bracket just straight down the side.
        var counter = 1;
        for (i = 0; i < bracket_size; i++) {
            if (i % 2 == 0) {
                document.getElementById('match-' + counter + '-top-number').innerHTML = ids[i];
                Matches[counter - 1].top_number = ids[i];
            }
            else {
                document.getElementById('match-' + counter + '-bottom-number').innerHTML = ids[i];
                Matches[counter - 1].bottom_number = ids[i];
                counter += 1;
            }
        }

        // Places names in bracket based on initial_fill_order.  This is standard.
        for (i = 0; i < initial_fill_order.length; i++) {
            var match = 0;
            if (i < bracket_size / 2 && i < names.length) {
                match = initial_fill_order[i];
                document.getElementById('match-' + match + '-top-name').innerHTML = names[i];
                Matches[match - 1].top_name = names[i];
                Matches[match - 1].top_full_name = fullNames[i];
            }
            if (i < bracket_size / 2 && i >= names.length) {
                match = initial_fill_order[i];
                document.getElementById('match-' + match + '-top-number').innerHTML = '';
                document.getElementById('match-' + match + '-top-name').innerHTML = 'Bye';
                Matches[match - 1].top_number = '';
                Matches[match - 1].top_name = 'Bye';
                /* Disable inputs and buttons on byes. */
                document.getElementById("match-" + match + "-top-l1").disabled = true;
                document.getElementById("match-" + match + "-top-l2").disabled = true;
                document.getElementById("match-" + match + "-bottom-l1").disabled = true;
                document.getElementById("match-" + match + "-bottom-l2").disabled = true;
                document.getElementById("match-" + match + "-diff").disabled = true;
            }
            if (i >= bracket_size / 2 && i < names.length) {
                match = initial_fill_order[i];
                document.getElementById('match-' + match + '-bottom-name').innerHTML = names[i];
                Matches[match - 1].bottom_name = names[i];
                Matches[match - 1].bottom_full_name = fullNames[i];
            }
            if (i >- bracket_size / 2 && i >= names.length) {
                match = initial_fill_order[i];
                document.getElementById('match-' + match + '-bottom-number').innerHTML = '';
                document.getElementById('match-' + match + '-bottom-name').innerHTML = 'Bye';
                Matches[match - 1].bottom_number = '';
                Matches[match - 1].bottom_name = 'Bye';
                /* Disable inputs and buttons on byes. */
                document.getElementById("match-" + match + "-top-l1").disabled = true;
                document.getElementById("match-" + match + "-top-l2").disabled = true;
                document.getElementById("match-" + match + "-bottom-l1").disabled = true;
                document.getElementById("match-" + match + "-bottom-l2").disabled = true;
                document.getElementById("match-" + match + "-diff").disabled = true;
            }
        }
        
        //console.log(Matches[6]);


        /* Set initial matches to status = "No Ticket" and display in right side bar. */
        for (i = 0; i < bracket_size / 2; i++) {
            // If double bye...
            if (Matches[i].top_name == "Bye" && Matches[i].bottom_name == "Bye") {
                Matches[i].status = "Complete";
                document.getElementById("ticket-button-" + (i + 1)).classList.add("complete-color");
                document.getElementById("match-" + (i + 1) + "-num").classList.add("complete-color");
                document.getElementById("match-" + (i + 1) + "-diff").innerHTML = "--";
                document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = 'Bye';
                document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = 'Bye';
                // document.getElementById("ticket-button-" + (i + 1)).classList.add("hide-ticket");
            }
            else {
                // If ONE bye...
                if (Matches[i].top_name == "Bye" || Matches[i].bottom_name == "Bye") {
                    Matches[i].status = "Complete";
                    if (Matches[i].top_name == "Bye") {
                        document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = "Bye";
                        document.getElementById('top-ticket-number-' + (i + 1)).innerHTML = "";
                        document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = Matches[i].bottom_full_name;
                        document.getElementById('bottom-ticket-number-' + (i + 1)).innerHTML = Matches[i].bottom_number;
                    }
                    else {
                        document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = Matches[i].top_full_name;
                        document.getElementById('top-ticket-number-' + (i + 1)).innerHTML = Matches[i].top_number;
                        document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = "Bye";
                        document.getElementById('bottom-ticket-number-' + (i + 1)).innerHTML = "";
                    }
                    document.getElementById("ticket-button-" + (i + 1)).classList.add("complete-color");
                    document.getElementById("match-" + (i + 1) + "-num").classList.add("complete-color");
                    document.getElementById("match-" + (i + 1) + "-diff").innerHTML = "--";
                }
                else {
                    document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = Matches[i].top_full_name;
                    document.getElementById('top-ticket-number-' + (i + 1)).innerHTML = Matches[i].top_number;
                    document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = Matches[i].bottom_full_name;
                    document.getElementById('bottom-ticket-number-' + (i + 1)).innerHTML = Matches[i].bottom_number;
                    Matches[i].status = "No Ticket";
                    document.getElementById("match-" + (i + 1) + "-num").classList.add("initial-color");
                }
            }
        }

        /* Hides the remaining match tickets that don't have top/bottom names. */
        for (i = bracket_size / 2; i < 17; i++) {
            document.getElementById("ticket-button-" + (i + 1)).classList.add("hide-ticket");
        }

        // Auto advance first round byes.  This may turn into more than first round.  Stay tuned... 
        // It is not obvious what this should be... 2 * bracket_size - 2?
        // I think its 6.  The last 6 matches will not feed both winner and loser into new matches.
        for (i = 0; i < 2 * bracket_size - 6; i++) {
            // If double bye...
            if (Matches[i].top_name == 'Bye' && Matches[i].bottom_name == 'Bye') {
                Matches[i].status = "Complete";
                document.getElementById("ticket-button-" + (i + 1)).classList.add("complete-color");
                document.getElementById("match-" + (i + 1) + "-num").classList.add("complete-color");
                document.getElementById("match-" + (i + 1) + "-diff").innerHTML = "--";
                document.getElementById('top-ticket-name-' + (i + 1)).innerHTML = 'Bye';
                document.getElementById('bottom-ticket-name-' + (i + 1)).innerHTML = 'Bye';
                document.getElementById("ticket-button-" + (i + 1)).classList.remove("hide-ticket");
                document.getElementById("ticket-button-" + (i + 1)).classList.add("unhide-ticket");

                // Push bye to winner and loser.
                if (bracket_key[i][1] == 'top') {
                    Matches[bracket_key[i][0] - 1].top_name = "Bye";
                    document.getElementById('top-ticket-name-' + bracket_key[i][0]).innerHTML = "Bye";
                }
                else {
                    Matches[bracket_key[i][0] - 1].bottom_name = "Bye";
                    document.getElementById('bottom-ticket-name-' + bracket_key[i][0]).innerHTML = "Bye";
                }
                if (bracket_key[i][3] == 'top') {
                    Matches[bracket_key[i][2] - 1].top_name = "Bye";
                    document.getElementById('top-ticket-name-' + bracket_key[i][2]).innerHTML = "Bye";
                }
                else {
                    Matches[bracket_key[i][2] - 1].bottom_name = "Bye";
                    document.getElementById('bottom-ticket-name-' + bracket_key[i][2]).innerHTML = "Bye";
                }
                document.getElementById("match-" + bracket_key[i][0] + "-diff").innerHTML = "--";
                document.getElementById("match-" + bracket_key[i][0] + "-" + bracket_key[i][1] + "-name").innerHTML = "Bye";
                document.getElementById("match-" + bracket_key[i][2] + "-diff").innerHTML = "--";
                document.getElementById("match-" + bracket_key[i][2] + "-" + bracket_key[i][3] + "-name").innerHTML = "Bye";

                // document.getElementById("ticket-button-" + (i + 1)).classList.add("hide-ticket");

                // Disable all the inputs and buttons on the feeder matches.
                document.getElementById("match-" + bracket_key[i][0] + "-top-l1").disabled = true;
                document.getElementById("match-" + bracket_key[i][0] + "-top-l2").disabled = true;
                document.getElementById("match-" + bracket_key[i][0] + "-bottom-l1").disabled = true;
                document.getElementById("match-" + bracket_key[i][0] + "-bottom-l2").disabled = true;
                document.getElementById("match-" + bracket_key[i][0] + "-diff").disabled = true;

                document.getElementById("match-" + bracket_key[i][2] + "-top-l1").disabled = true;
                document.getElementById("match-" + bracket_key[i][2] + "-top-l2").disabled = true;
                document.getElementById("match-" + bracket_key[i][2] + "-bottom-l1").disabled = true;
                document.getElementById("match-" + bracket_key[i][2] + "-bottom-l2").disabled = true;
                document.getElementById("match-" + bracket_key[i][2] + "-diff").disabled = true;

                // Disable all the inputs and buttons on the match.
                document.getElementById("match-" + (i + 1) + "-top-l1").disabled = true;
                document.getElementById("match-" + (i + 1) + "-top-l2").disabled = true;
                document.getElementById("match-" + (i + 1) + "-bottom-l1").disabled = true;
                document.getElementById("match-" + (i + 1) + "-bottom-l2").disabled = true;
                document.getElementById("match-" + (i + 1) + "-diff").disabled = true;

            }
            else {
                // One of the racers is a bye (NOT BOTH)
                // We need to account for the fact that this match won't be ready.
                if ( (Matches[i].top_name == 'Bye' && Matches[i].bottom_name != "") || (Matches[i].bottom_name == 'Bye' && Matches[i].top_name != "") ) {
                    
                    Matches[i].status = "Complete";
                    // Set winner and styling.
                    if (Matches[i].top_name == 'Bye') {
                        Matches[i].winner = 'bottom';
                        Matches[i].loser = 'top';
                        document.getElementById("match-" + (i + 1) + "-bottom-name").classList.add("winner");
                        document.getElementById("match-" + (i + 1) + "-bottom-number").classList.add("winner-number");
                        document.getElementById("bottom-ticket-name-" + (i + 1)).classList.add("winner-number");
                        document.getElementById("bottom-ticket-number-" + (i + 1)).classList.add("winner-number");
                    }
                    else {
                        Matches[i].winner = 'top';
                        Matches[i].loser = 'bottom';
                        document.getElementById("match-" + (i + 1) + "-top-name").classList.add("winner");
                        document.getElementById("match-" + (i + 1) + "-top-number").classList.add("winner-number");
                        document.getElementById("top-ticket-name-" + (i + 1)).classList.add("winner-number");
                        document.getElementById("top-ticket-number-" + (i + 1)).classList.add("winner-number");
                    }

                    document.getElementById("ticket-button-" + (i + 1)).classList.add("complete-color");
                    document.getElementById("match-" + (i + 1) + "-num").classList.add("complete-color");
                    document.getElementById("match-" + (i + 1) + "-diff").innerHTML = "--";
                    document.getElementById("ticket-button-" + (i + 1)).classList.remove("hide-ticket");
                    document.getElementById("ticket-button-" + (i + 1)).classList.add("unhide-ticket");

                    // Push winner forward.
                    document.getElementById("match-" + bracket_key[i][0] + "-" + bracket_key[i][1] + "-number").innerHTML = document.getElementById("match-" + (i + 1) + "-" + Matches[i].winner + "-number").innerHTML;
                    document.getElementById("match-" + bracket_key[i][0] + "-" + bracket_key[i][1] + "-name").innerHTML = document.getElementById("match-" + (i + 1) + "-" + Matches[i].winner + "-name").innerHTML;
                    if (bracket_key[i][1] == 'top') {
                        if (Matches[i].winner == 'top') {
                            Matches[bracket_key[i][0] - 1].top_name = Matches[i].top_name;
                            Matches[bracket_key[i][0] - 1].top_full_name = Matches[i].top_full_name;
                            Matches[bracket_key[i][0] - 1].top_number = Matches[i].top_number;
                            document.getElementById('top-ticket-name-' + bracket_key[i][0]).innerHTML = Matches[i].top_full_name;
                            document.getElementById('top-ticket-number-' + bracket_key[i][0]).innerHTML = Matches[i].top_number;
                        }
                        else {
                            Matches[bracket_key[i][0] - 1].top_name = Matches[i].bottom_name;
                            Matches[bracket_key[i][0] - 1].top_full_name = Matches[i].bottom_full_name;
                            Matches[bracket_key[i][0] - 1].top_number = Matches[i].bottom_number;
                            document.getElementById('top-ticket-name-' + bracket_key[i][0]).innerHTML = Matches[i].bottom_full_name;
                            document.getElementById('top-ticket-number-' + bracket_key[i][0]).innerHTML = Matches[i].bottom_number;
                        }
                    }
                    else {
                        if (Matches[i].winner == 'top') {
                            Matches[bracket_key[i][0] - 1].bottom_name = Matches[i].top_name;
                            Matches[bracket_key[i][0] - 1].bottom_full_name = Matches[i].top_full_name;
                            Matches[bracket_key[i][0] - 1].bottom_number = Matches[i].top_number;
                            document.getElementById('bottom-ticket-name-' + bracket_key[i][0]).innerHTML = Matches[i].top_full_name;
                            document.getElementById('bottom-ticket-number-' + bracket_key[i][0]).innerHTML = Matches[i].top_number;
                        }
                        else {
                            Matches[bracket_key[i][0] - 1].bottom_name = Matches[i].bottom_name;
                            Matches[bracket_key[i][0] - 1].bottom_full_name = Matches[i].bottom_full_name;
                            Matches[bracket_key[i][0] - 1].bottom_number = Matches[i].bottom_number;
                            document.getElementById('bottom-ticket-name-' + bracket_key[i][0]).innerHTML = Matches[i].bottom_full_name;
                            document.getElementById('bottom-ticket-number-' + bracket_key[i][0]).innerHTML = Matches[i].bottom_number;
                        }
                        
                    }
                    
                    // Push loser (bye) to the backside.
                    document.getElementById("match-" + bracket_key[i][2] + "-" + bracket_key[i][3] + "-name").innerHTML = "Bye";
                    if (bracket_key[i][3] == 'top') {
                        Matches[bracket_key[i][2] - 1].top_name = "Bye";
                        document.getElementById('top-ticket-name-' + bracket_key[i][2]).innerHTML = "Bye";
                    }
                    else {
                        Matches[bracket_key[i][2] - 1].bottom_name = "Bye";
                        document.getElementById('bottom-ticket-name-' + bracket_key[i][2]).innerHTML = "Bye";
                    }
                }
            }

            // Ready matches get status updates.
            // We are on match (i+1).
            // Check to see if bracket_key[i][0] and bracket_key[i][2] are have top_name and bottom_name.
            // if so, set status to "No Ticket", unhide the ticket, set match number color to initial.

            if (Matches[bracket_key[i][0] - 1].top_name != "" && Matches[bracket_key[i][0] - 1].bottom_name != "") {
                Matches[bracket_key[i][0] - 1].status = "No Ticket";
                document.getElementById("match-" + bracket_key[i][0] + "-num").classList.add("initial-color");
                document.getElementById("ticket-button-" + bracket_key[i][0]).classList.remove("hide-ticket");
                document.getElementById("ticket-button-" + bracket_key[i][0]).classList.add("unhide-ticket");

            }


        }


        for (i = 0; i < 18; i++) {
            console.log("Match: " + (i + 1));
            console.log(Matches[i]);
        }


        return [Matches, names];
    }
    /* Fill the bracket with loaded Matches data */

        for (i = 0; i < Data.length; i++) {

            document.getElementById("match-" + Data[i].num + "-top-name").innerHTML = Data[i].top_name;
            document.getElementById("match-" + Data[i].num + "-top-number").innerHTML = Data[i].top_number;
            document.getElementById("match-" + Data[i].num + "-bottom-name").innerHTML = Data[i].bottom_name;
            document.getElementById("match-" + Data[i].num + "-bottom-number").innerHTML = Data[i].bottom_number;

            // Fill the lane times
            document.getElementById("match-" + Data[i].num + "-top-l1").value = Data[i].Top_Lane_1_Time;
            document.getElementById("match-" + Data[i].num + "-top-l2").value = Data[i].Top_Lane_2_Time;
            document.getElementById("match-" + Data[i].num + "-bottom-l1").value = Data[i].Bottom_Lane_1_Time;
            document.getElementById("match-" + Data[i].num + "-bottom-l2").value = Data[i].Bottom_Lane_2_Time;

            // Fill differential.  0 if "".
            if (Data[i].differential != 0) {
                document.getElementById("match-" + Data[i].num + "-diff").innerHTML = Data[i].differential;
            }
            else {
                document.getElementById("match-" + Data[i].num + "-diff").innerHTML = "Save";

                document.getElementById("match-" + Data[i].num + "-diff").innerHTML = "--";

                document.getElementById("seventh-place-number").innerHTML = Data[15].top_number;
                document.getElementById("seventh-place-name").innerHTML = Data[15].top_full_name;
                document.getElementById("seventh-place-winner-number").innerHTML = Data[15].top_number;
                document.getElementById("seventh-place-winner-name").innerHTML = Data[15].top_name;
                document.getElementById("eighth-place-number").innerHTML = Data[15].bottom_number;
                document.getElementById("eighth-place-name").innerHTML = Data[15].bottom_full_name;

            }

                            if (Matches[bracket_key[match - 1][0] - 1].top_name != "" && Matches[bracket_key[match - 1][0] - 1].bottom_name != "") {
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.remove("hide-ticket");
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.add("unhide-ticket");
                                document.getElementById("match-" + bracket_key[match - 1][0] + "-num").classList.add('initial-color');

                                document.getElementById("top-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_number;
                                document.getElementById("top-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_full_name;
                                document.getElementById("bottom-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_number;
                                document.getElementById("bottom-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_full_name;

                                Matches[bracket_key[match - 1][0] - 1].status = "No Ticket";
                            }
                        }

                        if (match == 16 || match == 17) {
                            Matches[match - 1].differential = Math.abs(d);
                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');

                            if (Matches[match - 1].winner == 'top') {
                                document.getElementById(bracket_key[match - 1][0] + "-place-name").innerHTML = Matches[match - 1].top_full_name;
                                document.getElementById(bracket_key[match - 1][2] + "-place-name").innerHTML = Matches[match - 1].bottom_full_name;
                            }
                            else {
                                document.getElementById(bracket_key[match - 1][0] + "-place-name").innerHTML = Matches[match - 1].bottom_full_name;
                                document.getElementById(bracket_key[match - 1][2] + "-place-name").innerHTML = Matches[match - 1].top_full_name;
                            }

                            document.getElementById(bracket_key[match - 1][0] + '-place-winner-number').innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById(bracket_key[match - 1][0] + '-place-winner-name').innerHTML = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;

                            document.getElementById(bracket_key[match - 1][0] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById(bracket_key[match - 1][2] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + loser + "-number").innerHTML;
                        }

                        /* Handling of finals.  Match 30 and 31.  If winner == 'top', go to match 31.  Otherwise, place first and second. */
                        if (match == 14) {
                            Matches[match - 1].differential = Math.abs(d);
                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');

                            if (winner == 'top') {
                                // Finished.  Bottom takes 2nd loss.
                                document.getElementById("first-place-number").innerHTML = Matches[match - 1].top_number;
                                document.getElementById("first-place-name").innerHTML = Matches[match - 1].top_full_name;
                                document.getElementById("second-place-number").innerHTML = Matches[match - 1].bottom_number;
                                document.getElementById("second-place-name").innerHTML = Matches[match - 1].bottom_full_name;
                                // End of the bracket, provided 1st/2nd place match is last match... which it should be.
                                
                            }

                            if (winner == 'bottom') {
                                // Go to match 15.  Top needs to lose twice to be done.
                                Matches[bracket_key[match - 1][0] - 1].top_number = Matches[match - 1].top_number;
                                Matches[bracket_key[match - 1][0] - 1].top_name = Matches[match - 1].top_name;
                                Matches[bracket_key[match - 1][0] - 1].top_full_name = Matches[match - 1].top_full_name;

                                Matches[bracket_key[match - 1][0] - 1].bottom_number = Matches[match - 1].bottom_number;
                                Matches[bracket_key[match - 1][0] - 1].bottom_name = Matches[match - 1].bottom_name;
                                Matches[bracket_key[match - 1][0] - 1].bottom_full_name = Matches[match - 1].bottom_full_name;
                                
                                Matches[bracket_key[match - 1][0] - 1].status = "No Ticket";

                                document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-number").innerHTML = document.getElementById("match-" + match + "-top-number").innerHTML;
                                document.getElementById("match-" + bracket_key[match - 1][0] + "-" + bracket_key[match - 1][1] + "-name").innerHTML = document.getElementById("match-" + match + "-top-name").innerHTML;
                                document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-number").innerHTML = document.getElementById("match-" + match + "-bottom-number").innerHTML;
                                document.getElementById("match-" + bracket_key[match - 1][2] + "-" + bracket_key[match - 1][3] + "-name").innerHTML = document.getElementById("match-" + match + "-bottom-name").innerHTML;

                                /* unhide the winner match ticket because it is definitely ready. */
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.remove("hide-ticket");
                                document.getElementById("ticket-button-" + bracket_key[match - 1][0]).classList.add("unhide-ticket");
                                document.getElementById("match-" + bracket_key[match - 1][0] + "-num").classList.add('initial-color');

                                document.getElementById("top-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_number;
                                document.getElementById("top-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].top_full_name;
                                document.getElementById("bottom-ticket-number-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_number;
                                document.getElementById("bottom-ticket-name-" + bracket_key[match - 1][0]).innerHTML = Matches[bracket_key[match - 1][0] - 1].bottom_full_name;
                            }  
                        }

                            // Fill the podium lines with 1st and 2nd place winners.
                            document.getElementById(bracket_key[match - 1][0] + "-place-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;

                            }

                                document.getElementById(bracket_key[match - 1][0] + "-place-name").innerHTML = Matches[match - 1].bottom_full_name;
                            }

                            // Fill the line attached to the bracket for the winner.
                            document.getElementById("first-place-winner-number").innerHTML = document.getElementById("match-" + match + "-" + winner + "-number").innerHTML;
                            document.getElementById("first-place-winner-name").innerHTML = document.getElementById("match-" + match + "-" + winner + "-name").innerHTML;

                            Matches[match - 1].status = "Complete";
                            document.getElementById("match-" + match + "-num").classList.add('complete-color');
                        }

                    }
                } /* End of if phase 2 statement */
            }

            
            
        }

        console.log(Matches[match - 1]);
        console.log(Matches[bracket_key[match - 1][0] - 1]);
        console.log(Matches[bracket_key[match - 1][2] - 1]);
        console.log("********************************************");

        localStorage.setItem(storageKey, JSON.stringify(Matches));
        console.log("Data saved to " + storageKey);
    }

    /* Mouse handling for drag grab. */
    const slider = document.querySelector('.scroll-window');
    let isDown = false;
    let startX;
    let scrollLeft;
    let startY;
    let scrollTop;

    slider.addEventListener('mousedown', (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.pageX - slider.offsetLeft;
        scrollLeft = slider.scrollLeft;

        startY = e.pageY - slider.offsetTop;
        scrollTop = slider.scrollTop;
    });

    slider.addEventListener('mouseleave', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mouseup', () => {
        isDown = false;
        slider.classList.remove('active');
    });

    slider.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.pageX - slider.offsetLeft;
        const walkX = (x - startX) * 4;
        slider.scrollLeft = scrollLeft - walkX;

        const y = e.pageY - slider.offsetTop;
        const walkY = (y - startY) * 4;
        slider.scrollTop = scrollTop - walkY;
    });

    // Event listener and logic for all match number buttons.
    document.querySelectorAll('.match-num').forEach(item => {
        item.addEventListener('click', event => {
            // item.innerHTML is the match number as a string. Pretty darned helpful.
